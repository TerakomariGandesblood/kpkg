name: Coverage

on:
  push:
    paths-ignore:
      - "**.md"
  pull_request:
    paths-ignore:
      - "**.md"

jobs:
  build:
    runs-on: ubuntu-latest
    container: kaiserlancelot/kenv:latest
    strategy:
      matrix:
        compiler:
          - { cc: "gcc", cxx: "g++" }
          - { cc: "clang", cxx: "clang++" }

    steps:
      # https://github.com/actions/checkout
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: bash script/build.sh

      - name: Configure
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug \
          -DKPKG_BUILD_TEST=ON -DKPKG_BUILD_COVERAGE=ON
        env:
          CC: ${{ matrix.compiler.cc }}
          CXX: ${{ matrix.compiler.cxx }}

      - name: Build
        run: cmake --build build --config Debug -j"$(nproc)" --target coverage

      # https://github.com/codecov/codecov-action#usage
      - name: Upload to codecov
        if: ${{ matrix.compiler.cxx == 'clang++' }}
        uses: codecov/codecov-action@v3
        with:
          files: build/lcov.info
          fail_ci_if_error: true

      # https://github.com/actions/upload-artifact
      - name: Upload artifact
        if: ${{ matrix.compiler.cxx == 'g++' }}
        uses: actions/upload-artifact@v3
        with:
          name: coverage-lcov
          path: build/coverage
          if-no-files-found: error
